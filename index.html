<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS-3030 Exam 3 Practice Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>CIS-3030 Exam 3 Practice Quiz</h1>
        
        <!-- NEW SECTION: Question Navigation Grid -->
        <div id="question-nav" class="question-nav">
            <!-- Question number buttons injected here -->
        </div>
        
        <div id="question-area">
            <h2 id="question">Question Text Placeholder</h2>
            <div id="options-container" class="options-grid">
                <!-- Options injected here -->
            </div>
            
            <div id="detailed-feedback" class="hidden" aria-live="polite">
                <!-- Dynamic content will be injected here by script.js -->
            </div>

            <p id="feedback" class="feedback-text"></p>
        </div>

        <!-- NEW SECTION: Control Bar -->
        <div id="control-bar" class="control-bar">
            <button id="prev-button" class="nav-button" disabled>Previous</button>
            <button id="next-button" class="nav-button">Next</button>
            <button id="submit-button" class="nav-button hidden">Submit Quiz</button>
        </div>
        
        <div id="results" class="hidden">
            <h2>Quiz Complete!</h2>
            <div class="results-summary">
                <p>Correct: <span id="correct-count" class="correct-text">0</span></p>
                <p>Incorrect: <span id="incorrect-count" class="incorrect-text">0</span></p>
                <p>Unanswered: <span id="unanswered-count" class="unanswered-text">0</span></p>
                <p class="final-percentage">Final Score: <span id="percentage-display">0%</span></p>
            </div>
            <button onclick="window.location.reload()" class="restart-button">Start Over</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
