<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS Exam Practice Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>HTML/CSS/JS Exam Practice Quiz</h1>
        
        <div id="question-area">
            <h2 id="question">Question Text Placeholder</h2>
            <div id="options-container" class="options-grid">
                </div>
            <p id="feedback" class="feedback-text"></p>
        </div>

        <button id="next-button" class="hidden">Next Question</button>
        
        <div id="results" class="hidden">
            <h2>Quiz Complete!</h2>
            <p>Your final score is: <span id="score-display">0</span> out of <span id="total-questions-display">75</span></p>
            <button onclick="window.location.reload()">Start Over</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
